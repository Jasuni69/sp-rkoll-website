<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spårkoll - Kontrollkoll i Stockholm</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .tagline {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 40px;
    }
    .badge {
      display: inline-block;
      background: white;
      color: #0066cc;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 40px;
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      margin: 0 16px;
      font-size: 14px;
    }
    .links a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spårkoll</h1>
    <p class="tagline">Håll koll på kontrollanter i Stockholms kollektivtrafik</p>
    <div class="badge">Kommer snart till App Store</div>
    <div class="links">
      <a href="/privacy.html">Integritetspolicy</a>
      <a href="/terms.html">Användarvillkor</a>
    </div>
  </div>
</body>
</html>
